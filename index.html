<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calcular o IMC</title>
  <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>

<body>

<div class="container">
    <h2>Calcule seu IMC</h2>

<!-- Radio button escolha de categoria -->
    <div class="categoria">
      <div>
        <label>Adulto</label>
        <input type="radio" class="adulto-radio" checked>
      </div>
      <div>
        <label>Infantil</label>
        <input type="radio" class="infantil-radio">
      </div>
    </div>

<!-- Seção de dados adulto para IMC     -->
    <section class="adulto-section">
 
      <div class="resultado-adulto"></div>
  
      <form class="form-adulto" action="" method="get">
        <div class="arrange-inputs">
          <label>Peso <i class="fa-solid fa-weight-hanging wdt"></i></label><input class="peso-adulto" type="number" min="0" value="0" step="0.010" required>
          <label>Altura <i class="fa-solid fa-ruler-vertical wdt"></i></label><input class="altura-adulto" type="number" min="0" value="0" step="0.010" required>
        </div>  
  
        <div class="arrange-buttons">
          <input class="input-button" type="submit" value="Calcular">
          <input class="input-button" type="reset" value="Limpar">
        </div>
      </form>
    </section>

<!-- Seção de dados infantil para IMC     -->
    <section class="infantil-section">

      <div class="resultado-infantil"></div>
  
      <form class="form-infantil" action="" method="get">
        <div class="arrange-inputs">
          <label>Sexo <i class="fa-solid fa-children wdt"></i></label>
          <select class="sexo-select wdt">
            <option value=""></option><option value="1">Menino</option><option value="2">Menina</option>
          </select>
          <label>Idade <i class="fa-solid fa-baby-carriage wdt"></i></label>
          <select class="idade-select wdt">
            <option value=""></option><option value="6">6 anos</option><option value="7">7 anos</option>
            <option value="8">8 anos</option><option value="9">9 anos</option><option value="10">10 anos</option>
            <option value="11">11 anos</option><option value="12">12 anos</option><option value="13">13 anos</option>
            <option value="14">14 anos</option><option value="15">15 anos</option>
          </select>
          <label>Peso <i class="fa-solid fa-weight-hanging wdt"></i></label><input class="peso-infantil" type="number" min="0" value="0" step="0.010" required>
          <label>Altura <i class="fa-solid fa-ruler-vertical wdt"></i></label><input class="altura-infantil" type="number" min="0" value="0" step="0.010" required>
        </div>  
  
        <div class="arrange-buttons">
          <input class="infantil-input-button" type="submit" value="Calcular">
          <input class="infantil-input-button" type="reset" value="Limpar">
        </div>
      </form>      
    </section>


</div>

  <script src="./assets/js/main.js"></script>
</body>

</html>
